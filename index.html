<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>
       Layout Gribem 
    </title>
</head>
<body>

    <header class="header">
        <section class="header__info">
            <h1 class="header__h1">Check the best food</h1>
            <p class="header__p">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <button class="header__button">compra aqui</button>
        </section>
        <figure class="header__figure">
            <img class="header__img" src="/images/hero.png" alt="img">
        </figure>
    </header>
    <main class="main">
        <h1 class="main__title">nuestros servicios</h1>
        <figure class="main__figure">
            <img class="main__img main__img--xl" src="/images/video.png" alt="">
            <img class="main__img" src="/images/dish1.png" alt="">
            <img class="main__img" src="/images/dish2.png" alt="">
            <img class="main__img" src="/images/dish3.png" alt="">
            <img class="main__img" src="/images/dish4.png" alt="">
        </figure>
    </main>
    <footer class="footer">
        <h2 class="footer__title">Dishes</h2>
        <figure class="footer__figure">
            <img class="footer__img" src="/images/plate1.png" alt="">
            <img class="footer__img" src="/images/plate2.png" alt="">
            <img class="footer__img" src="/images/plate3.png" alt="">
            <img class="footer__img" src="/images/plate4.png" alt="">
            <img class="footer__img" src="/images/plate5.png" alt="">
        </figure>
    </footer>
     













    
</body>
</html>
